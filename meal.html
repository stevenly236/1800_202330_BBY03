  <div class="container">
    <a class="btn btn-primary card-href" href="profile.html?docID=">View Profile</a>

    <div class="d-flex justify-content-center">
      <h1><span id="mealName"></span></h1>
    </div>
    <div class="d-flex justify-content-center">
      <img class="meal-img rounded-4 responsive" src="" alt="foot">
      <i id="bookmark" class="material-icons">bookmark_border</i>
    </div>
  </div><br>

  <!-- Button trigger modal -->
  <div id="myRating" class="card-body">
    <p>My Rating:</p>
    <p class="star-rating"></p>
</div>
  <button id="rating" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Rate This!
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rate This</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="material-icons star" id="star1">star_outline</span>
          <span class="material-icons star" id="star2">star_outline</span>
          <span class="material-icons star" id="star3">star_outline</span>
          <span class="material-icons star" id="star4">star_outline</span>
          <span class="material-icons star" id="star5">star_outline</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="writeRating()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="exampleFormControlTextarea1">Write a Comment</label>
      <textarea class="form-control" id="usercomment" rows="3"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary mb-2" onclick="writeComment()">Submit</button>
    </div>
  </form>

  <div class="container">

      <div id="comments-go-here">
