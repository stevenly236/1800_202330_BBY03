  <template id="mealTemplate">
  <div class="card">
    <div class="image-container">
        <div class="first">
            <div class="d-flex justify-content-between align-items-center"><span></span><span class="bookmark"><i id="bookmarkicon" class="material-icons bookmark-icon" data-bs-toggle="modal"
              data-bs-target="#bookmarkModal">bookmark_border</i></span> </div>

        </div>
        <div class="d-flex justify-content-between align-items-center pt-1">

        </div>

    </div>
</div>
